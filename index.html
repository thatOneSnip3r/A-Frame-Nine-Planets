<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的 Solar System</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- https://www.solarsystemscope.com/textures/ -->
        <!-- Pluto: http://planetpixelemporium.com/pluto.html -->
        <a-assets>
            <img id="sun" src="assets/sun.jpg">
            <img id="mercury" src="assets/mercury.jpg">
            <img id="venus" src="assets/venus.jpg">
            <img id="earth" src="assets/earth.jpg">
            <img id="moon" src="assets/moon.jpg">
            <img id="mars" src="assets/mars.jpg">
            <img id="jupiter" src="assets/jupiter.jpg">
            <img id="saturn" src="assets/saturn.jpg">
            <img id="sr" src="assets/saturn_ring.png">
            <img id="uranus" src="assets/uranus.jpg">
            <img id="neptune" src="assets/neptune.jpg">
            <img id="pluto" src="assets/pluto.jpg">
            <img id="mw" src="assets/milky_way.jpg">
            <img id="stars" src="assets/stars.jpg">
        </a-assets>
        <!-- Milky Way-->
        <a-sky src="#mw"></a-sky>

        <!-- Sun -->
        <a-sphere src="#sun" radius="20" position="0 0 -5"
            animation="property:rotation; to:0 360 0; loop:true; dur:13500; easing:linear;">
        </a-sphere>

        <!-- Mercury -->
        <a-entity position="0 0 -5" animation="property:rotation; to:0 360 0; loop:true; dur:2000; easing:linear;">
            <a-sphere src="#mercury" radius=".4" position="30 0 0"
                animation="property:rotation; to:0 -360 0; loop:true; dur:50000; easing:linear;">
            </a-sphere>
        </a-entity>

        <!-- Venus -->
        <a-entity position="0 0 -5" animation="property:rotation; to:0 360 0; loop:true; dur:4225; easing:linear;">
            <a-sphere src="#venus" radius=".95" position="40 0 0"
                animation="property:rotation; to:0 -360 0; loop:true; dur:50000; easing:linear;">
            </a-sphere>
        </a-entity>

        <!-- Earth & Moon -->
        <a-entity position="0 0 -5" animation="property:rotation; to:0 360 0; loop:true; dur:5000; easing:linear;">
            <a-sphere src="#earth" radius="1" position="50 0 0"
                animation="property:rotation; to:0 -360 0; loop:true; dur:2500; easing:linear;">
                <a-sphere src="#moon" radius=".5" position="5 0 0"
                    animation="property:rotation; to:0 -360 0; loop:true; dur:1000; easing:linear;">
                </a-sphere>
            </a-sphere>
        </a-entity>

        <!-- Mars-->
        <a-entity position="0 0 -5" animation="property:rotation; to:0 360 0; loop:true; dur:9000; easing:linear;">
            <a-sphere src="#mars" radius=".6" position="65 0 0"
                animation="property:rotation; to:0 -360 0; loop:true; dur:5100; easing:linear;">
            </a-sphere>
        </a-entity>

        <!-- Jupiter-->
        <a-entity position="0 0 -5" animation="property:rotation; to:0 360 0; loop:true; dur:60000; easing:linear;">
            <a-sphere src="#jupiter" radius="10" position="95 0 0"
                animation="property:rotation; to:0 -360 0; loop:true; dur:2100; easing:linear;">
            </a-sphere>
        </a-entity>

        <!-- Saturn -->
        <a-entity position="0 0 -5" animation="property:rotation; to:0 360 0; loop:true; dur:120000; easing:linear;">
            <a-sphere src="#saturn" radius="8" position="130 0 0"
                animation="property:rotation; to:0 -360 0; loop:true; dur:2300; easing:linear;"></a-sphere>
        </a-entity>

        <!-- Saturn's Ring-->
        <a-entity position="0 0 -5" animation="property:rotation; to:0 360 0; loop:true; dur:120000; easing:linear;">
            <a-sphere src="#saturn" radius="0.1" position="130 0 0"
                animation="property:rotation; to:0 360 0; loop:true; dur:60000; easing:linear;">
                <a-circle src="#sr" position="0 0 0" radius="16" height="1" rotation="85 0 0"
                    side="double"></a-circle>
            </a-sphere>
        </a-entity>

        <!-- Uranus -->
        <a-entity position="0 0 -5" animation="property:rotation; to:0 360 0; loop:true; dur:180000; easing:linear;">
            <a-sphere src="#uranus" radius="4.5" position="170 0 0"
                animation="property:rotation; to:0 -360 0; loop:true; dur:3500; easing:linear;">
            </a-sphere>
        </a-entity>

        <!-- Neptune -->
        <a-entity position="0 0 -5" animation="property:rotation; to:0 360 0; loop:true; dur:300000; easing:linear;">
            <a-sphere src="#neptune" radius="4" position="200 0 0"
                animation="property:rotation; to:0 -360 0; loop:true; dur:3000; easing:linear;">
            </a-sphere>
        </a-entity>

        <!-- Pluto -->
        <a-entity position="0 0 -5" animation="property:rotation; to:0 360 0; loop:true; dur:500000; easing:linear;">
            <a-sphere src="#pluto" radius=".4" position="220 0 0"
                animation="property:rotation; to:0 -360 0; loop:true; dur:20000; easing:linear;">
            </a-sphere>
        </a-entity>

        <!-- Camera -->
        <a-entity position="0 5 150">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
